<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        .container {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(255, 0, 102, 0.5);
        }

        .glow-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4d6d;
            text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff1a4d, 0 0 40px #ff0040;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff1a4d, 0 0 40px #ff0040;
            }
            to {
                text-shadow: 0 0 20px #ff99b0, 0 0 30px #ff4d6d, 0 0 50px #ff1a4d;
            }
        }

        .image-slot {
            width: 250px;
            height: 250px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            color: #ff4d6d;
            font-size: 18px;
            cursor: pointer;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-text">Happy Valentine's Day </div>
        <div class="image-slot">
            <img src="Moon.png" alt="Kael with Somi">
        </div>
    </div>
</body>
</html>
